    \n.. image:: https://img.shields.io/badge/skeleton-2021-informational\n   :target:\
    \ https://blog.jaraco.com/skeleton\n\n\nLibrary to access the metadata for a Python\
    \ package.\n\nThis package supplies third-party access to the functionality of\n\
    `importlib.metadata <https://docs.python.org/3/library/importlib.metadata.html>`_\n\
    including improvements added to subsequent Python versions.\n\n\nCompatibility\n\
    =============\n\nNew features are introduced in this third-party library and later\
    \ merged\ninto CPython. The following table indicates which versions of this library\n\
    were contributed to different versions in the standard library:\n\n.. list-table::\n\
    \   :header-rows: 1\n\n   * - importlib_metadata\n     - stdlib\n   * - 4.4\n\
    \     - 3.10\n   * - 1.4\n     - 3.8\n\n\nUsage\n=====\n\nSee the `online documentation\
    \ <https://importlib_metadata.readthedocs.io/>`_\nfor usage details.\n\n`Finder\
    \ authors\n<https://docs.python.org/3/reference/import.html#finders-and-loaders>`_\
    \ can\nalso add support for custom package installers.  See the above documentation\n\
    for details.\n\n\nCaveats\n=======\n\nThis project primarily supports third-party\
    \ packages installed by PyPA\ntools (or other conforming packages). It does not\
    \ support:\n\n- Packages in the stdlib.\n- Packages installed without metadata.\n\
    \nProject details\n===============\n\n * Project home: https://github.com/python/importlib_metadata\n\
