- - Description
  - "Chardet: The Universal Character Encoding Detector\n--------------------------------------------------\n\
    \n.. image:: https://img.shields.io/travis/chardet/chardet/stable.svg\n   :alt:\
    \ Build status\n   :target: https://travis-ci.org/chardet/chardet\n\n.. image::\
    \ https://img.shields.io/coveralls/chardet/chardet/stable.svg\n   :target: https://coveralls.io/r/chardet/chardet\n\
    \n.. image:: https://img.shields.io/pypi/v/chardet.svg\n   :target: https://warehouse.python.org/project/chardet/\n\
    \   :alt: Latest version on PyPI\n\n.. image:: https://img.shields.io/pypi/l/chardet.svg\n\
    \   :alt: License\n\n\nDetects\n - ASCII, UTF-8, UTF-16 (2 variants), UTF-32 (4\
    \ variants)\n - Big5, GB2312, EUC-TW, HZ-GB-2312, ISO-2022-CN (Traditional and\
    \ Simplified Chinese)\n - EUC-JP, SHIFT_JIS, CP932, ISO-2022-JP (Japanese)\n -\
    \ EUC-KR, ISO-2022-KR (Korean)\n - KOI8-R, MacCyrillic, IBM855, IBM866, ISO-8859-5,\
    \ windows-1251 (Cyrillic)\n - ISO-8859-5, windows-1251 (Bulgarian)\n - ISO-8859-1,\
    \ windows-1252 (Western European languages)\n - ISO-8859-7, windows-1253 (Greek)\n\
    \ - ISO-8859-8, windows-1255 (Visual and Logical Hebrew)\n - TIS-620 (Thai)\n\n\
    .. note::\n   Our ISO-8859-2 and windows-1250 (Hungarian) probers have been temporarily\n\
    \   disabled until we can retrain the models.\n\nRequires Python 2.7 or 3.5+.\n\
    \nInstallation\n------------\n\nInstall from `PyPI <https://pypi.org/project/chardet/>`_::\n\
    \n    pip install chardet\n\nDocumentation\n-------------\n\nFor users, docs are\
    \ now available at https://chardet.readthedocs.io/.\n\nCommand-line Tool\n-----------------\n\
    \nchardet comes with a command-line script which reports on the encodings of one\n\
    or more files::\n\n    % chardetect somefile someotherfile\n    somefile: windows-1252\
    \ with confidence 0.5\n    someotherfile: ascii with confidence 1.0\n\nAbout\n\
    -----\n\nThis is a continuation of Mark Pilgrim's excellent chardet. Previously,\
    \ two\nversions needed to be maintained: one that supported python 2.x and one\
    \ that\nsupported python 3.x.  We've recently merged with `Ian Cordasco <https://github.com/sigmavirus24>`_'s\n\
    `charade <https://github.com/sigmavirus24/charade>`_ fork, so now we have one\n\
    coherent version that works for Python 2.7+ and 3.4+.\n\n:maintainer: Dan Blanchard\n"
