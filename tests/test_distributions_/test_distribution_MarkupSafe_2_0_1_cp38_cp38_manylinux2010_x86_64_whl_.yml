- - Description
  - "MarkupSafe\n==========\n\nMarkupSafe implements a text object that escapes characters\
    \ so it is\nsafe to use in HTML and XML. Characters that have special meanings\
    \ are\nreplaced so that they display as the actual characters. This mitigates\n\
    injection attacks, meaning untrusted user input can safely be displayed\non a\
    \ page.\n\n\nInstalling\n----------\n\nInstall and update using `pip`_:\n\n..\
    \ code-block:: text\n\n    pip install -U MarkupSafe\n\n.. _pip: https://pip.pypa.io/en/stable/quickstart/\n\
    \n\nExamples\n--------\n\n.. code-block:: pycon\n\n    >>> from markupsafe import\
    \ Markup, escape\n\n    >>> # escape replaces special characters and wraps in\
    \ Markup\n    >>> escape(\"<script>alert(document.cookie);</script>\")\n    Markup('&lt;script&gt;alert(document.cookie);&lt;/script&gt;')\n\
    \n    >>> # wrap in Markup to mark text \"safe\" and prevent escaping\n    >>>\
    \ Markup(\"<strong>Hello</strong>\")\n    Markup('<strong>hello</strong>')\n\n\
    \    >>> escape(Markup(\"<strong>Hello</strong>\"))\n    Markup('<strong>hello</strong>')\n\
    \n    >>> # Markup is a str subclass\n    >>> # methods and operators escape their\
    \ arguments\n    >>> template = Markup(\"Hello <em>{name}</em>\")\n    >>> template.format(name='\"\
    World\"')\n    Markup('Hello <em>&#34;World&#34;</em>')\n\n\nDonate\n------\n\n\
    The Pallets organization develops and supports MarkupSafe and other\npopular packages.\
    \ In order to grow the community of contributors and\nusers, and allow the maintainers\
    \ to devote more time to the projects,\n`please donate today`_.\n\n.. _please\
    \ donate today: https://palletsprojects.com/donate\n\n\nLinks\n-----\n\n-   Documentation:\
    \ https://markupsafe.palletsprojects.com/\n-   Changes: https://markupsafe.palletsprojects.com/changes/\n\
    -   PyPI Releases: https://pypi.org/project/MarkupSafe/\n-   Source Code: https://github.com/pallets/markupsafe/\n\
    -   Issue Tracker: https://github.com/pallets/markupsafe/issues/\n-   Website:\
    \ https://palletsprojects.com/p/markupsafe/\n-   Twitter: https://twitter.com/PalletsTeam\n\
    -   Chat: https://discord.gg/pallets\n"
