    \t:target: https://github.com/domdfcoding/cawdrey/commit/master\n\t:alt: GitHub\
    \ last commit\n\n.. |maintained| image:: https://img.shields.io/maintenance/yes/2021\n\
    \t:alt: Maintenance\n\n.. |pypi-downloads| image:: https://img.shields.io/pypi/dm/cawdrey\n\
    \t:target: https://pypi.org/project/cawdrey/\n\t:alt: PyPI - Downloads\n\n.. |pre_commit_ci|\
    \ image:: https://results.pre-commit.ci/badge/github/domdfcoding/cawdrey/master.svg\n\
    \t:target: https://results.pre-commit.ci/latest/github/domdfcoding/cawdrey/master\n\
    \t:alt: pre-commit.ci status\n\n.. end shields\n\nContents\n=============\n\n\
    * ``frozendict``: An immutable dictionary that cannot be changed after creation.\n\
    * ``FrozenOrderedDict``: An immutable ``OrderedDict`` where the order of keys\
    \ is preserved, but that cannot be changed after creation.\n* ``AlphaDict``: A\
    \ ``FrozenOrderedDict`` where the keys are stored in alphabetical order.\n* ``bdict``:\
    \ A dictionary where ``key, value`` pairs are stored both ways round.\n\nThis\
    \ package also provides two base classes for creating your own custom dictionaries:\n\
    \n* ``FrozenBase``: An Abstract Base Class for Frozen dictionaries.\n\n* ``MutableBase``:\
    \ An Abstract Base Class for mutable dictionaries.\n\n|\n\nOther Dictionary Packages\n\
    ===========================\n\nIf you're looking to unflatten a dictionary, such\
    \ as to go from this:\n\n.. code-block:: python\n\n\t{'foo.bar': 'val'}\n\nto\
    \ this:\n\n.. code-block:: python\n\n\t{'foo': {'bar': 'val'}}\n\ncheck out `unflatten`_,\
    \ `flattery`_ or `morph`_  to accomplish that.\n\n.. _unflatten: https://github.com/dairiki/unflatten\n\
    .. _morph: https://github.com/metagriffin/morph\n.. _flattery: https://github.com/acg/python-flattery\n\
    \n\n`indexed`_ provides an OrederedDict where the values can be accessed by their\
    \ index as well as by their keys.\n\n.. _indexed: https://github.com/niklasf/indexed.py\n\
    \nThere's also `python-benedict`_, which provides a custom dictionary with **keylist/keypath**\
    \ support, **I/O** shortcuts (``Base64``, ``CSV``, ``JSON``, ``TOML``, ``XML``,\
    \ ``YAML``, ``pickle``, ``query-string``) and many **utilities**.\n\n.. _python-benedict:\
    \ https://github.com/fabiocaccamo/python-benedict\n\nInstallation\n===========================\n\
    \n.. start installation\n\n``Cawdrey`` can be installed from PyPI or Anaconda.\n\
    \nTo install with ``pip``:\n\n.. code-block:: bash\n\n\t$ python -m pip install\
    \ cawdrey\n\nTo install with ``conda``:\n\n\t* First add the required channels\n\
    \n\t.. code-block:: bash\n\n\t\t$ conda config --add channels http://conda.anaconda.org/conda-forge\n\
    \t\t$ conda config --add channels http://conda.anaconda.org/domdfcoding\n\n\t\
    * Then install\n\n\t.. code-block:: bash\n\n\t\t$ conda install cawdrey\n\n..\
    \ end installation\n\n\n\nAnd Finally:\n==============\n\n`Why \"Cawdrey\"? <https://en.wikipedia.org/wiki/Robert_Cawdrey>`_\n"
