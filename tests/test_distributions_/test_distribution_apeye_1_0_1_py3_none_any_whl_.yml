    \ since tagged version\n\n.. |commits-latest| image:: https://img.shields.io/github/last-commit/domdfcoding/apeye\n\
    \t:target: https://github.com/domdfcoding/apeye/commit/master\n\t:alt: GitHub\
    \ last commit\n\n.. |maintained| image:: https://img.shields.io/maintenance/yes/2021\n\
    \t:alt: Maintenance\n\n.. |pypi-downloads| image:: https://img.shields.io/pypi/dm/apeye\n\
    \t:target: https://pypi.org/project/apeye/\n\t:alt: PyPI - Downloads\n\n.. end\
    \ shields\n\n``apeye`` provides:\n\n* ``pathlib.Path``\\-like objects to represent\
    \ URLs\n* a JSON-backed cache decorator for functions\n* a CacheControl_ adapter\
    \ to limit the rate of requests\n\nSee `the documentation`_ for more details.\n\
    \n.. _CacheControl: https://github.com/ionrock/cachecontrol\n.. _the documentation:\
    \ https://apeye.readthedocs.io/en/latest/api/cache.html\n\nInstallation\n--------------\n\
    \n.. start installation\n\n``apeye`` can be installed from PyPI or Anaconda.\n\
    \nTo install with ``pip``:\n\n.. code-block:: bash\n\n\t$ python -m pip install\
    \ apeye\n\nTo install with ``conda``:\n\n\t* First add the required channels\n\
    \n\t.. code-block:: bash\n\n\t\t$ conda config --add channels https://conda.anaconda.org/conda-forge\n\
    \t\t$ conda config --add channels https://conda.anaconda.org/domdfcoding\n\n\t\
    * Then install\n\n\t.. code-block:: bash\n\n\t\t$ conda install apeye\n\n.. end\
    \ installation\n\n\n.. attention::\n\n\tIn v0.9.0 and above the ``rate_limiter``\
    \ module requires the ``limiter`` extra to be installed:\n\n\t.. code-block::\
    \ bash\n\n\t\t$ python -m pip install apeye[limiter]\n"
